name: Build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: macos-12
    
    steps:
      - uses: actions/checkout@v2

      - name: Set Xcode Version
        run: sudo xcode-select -s /Applications/Xcode_14.2.app

      - name: Install Build Utilities
        run: |
          brew install cmake ninja bartycrouch
          /usr/bin/python3 -m pip install polib
      
      - name: Build Application
        run: |
          mkdir build-Xcode
          xcodebuild -project Source/iOS/App/DolphiniOS.xcodeproj -configuration "Release (Non-Jailbroken)" BUILD_DIR="build-Xcode" CODE_SIGNING_ALLOWED="NO" CODE_SIGNING_REQUIRED="NO"

